<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Drawing App</title>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="nav">
        <div class="clr" data-clr="#000"></div>
        <div class="clr" data-clr="red"></div>
        <div class="clr" data-clr="orange"></div>
        <div class="clr" data-clr="blue"></div>
        <div class="clr" data-clr="purple"></div>
        <div class="clr" data-clr="yellow"></div>
        <div class="clr" data-clr="yellowgreen"></div>
        <div class="clr" data-clr="#ffffff"></div>
        <button class="Clear">Clear</button>
        <button class="save">Save</button>
        <input type="color" value="#ffffff"  id="favclr">
        <input type="range" name="ageInputName" id="ageInputId" value="5"
        min="1" max="10" oninput="ageOutputId.value = ageInputId.value">
        <output id="ageOutputId"></output>

    </div>
    <script src="Drawing_app_script.js"></script>
    
</body>
</html>
