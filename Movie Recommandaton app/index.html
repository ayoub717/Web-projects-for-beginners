<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation App</title>
    <link rel="stylesheet" href= "styles.css">
</head>
<body>
    <div class="main">
        <h1>Movie Recommendation App</h1>
        <p>Enter the type of the Movie</p>
        <input type="text" class="type" id="movieType">
        <p>Enter its year of production</p>
        <input type="number" class="year" id="year">
        <p>Enter the country</p>
        <input type="text" class="place" id="country">
        <button onclick="suggest()">Suggest</button>
        <p class="response"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
